version: "#{build}"

os: Visual Studio 2015

cache:
  - node_modules

environment:
  matrix:
    - nodejs_version: 4
    - nodejs_version: 6
    - nodejs_version: 8

platform:
  - x64

matrix:
  fast_finish: true

init:
  - git config --global core.autocrlf input

branches:
  only:
    - master

skip_tags: true

clone_depth: 10

build: off

install:
  - ps: Install-Product node $env:nodejs_version
  - ver && node --version && npm --version
  - npm i
  # TODO: why does this fail only on appveyor (npm v2)?
  - npm i esprima

test_script:
  - npm run compile
  - npm run compile-dev
  - npm test
