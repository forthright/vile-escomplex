machine:
  node:
    version: 7

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git checkout -f $CIRCLE_BRANCH

dependencies:
  cache_directories:
    - ~/.yarn-cache

  override:
    - npm i -g yarn
    - yarn install --no-progress

  post:
    - npm run compile
    - npm run compile-dev

test:
  override:
    - npm run test-cov
  post:
    - npm run vile
